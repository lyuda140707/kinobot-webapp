<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinoBot Web App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: space-around;
      padding: 10px 0 6px;
      border-top: 1px solid #333;
      z-index: 999;
      box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.15);
    }
    .nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 10px;
      transition: all 0.2s ease-in-out;
      position: relative;
    }
    .nav button span {
      margin-top: 4px;
      font-size: 14px;
    }
    .nav button.active {
      color: #00f7ff;
      text-shadow: 0 0 6px #00f7ff;
      transform: scale(1.1);
    }
    .nav button.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 36%;
      height: 3px;
      border-radius: 3px;
      background: #00f7ff;
      box-shadow: 0 0 8px #00f7ff;
    }
    .genre-btn, .genre-main-btn, .search-button {
      background: #222;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin: 4px;
      cursor: pointer;
    }
    .back-button {
      background: #444;
      color: #fff;
      padding: 8px 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .loader {
      border: 4px solid #444;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="home" class="section active">
    <h2>üé¨ –§—ñ–ª—å–º –¥–Ω—è</h2>
    <div id="film-of-the-day"></div>
    <div id="loading-indicator" style="display:none; text-align:center; margin-top:10px;">
      <span class="loader"></span>
      <div style="margin-top:8px;">–ó–∞—á–µ–∫–∞–π—Ç–µ...</div>
    </div>
    <h3>–ñ–∞–Ω—Ä–∏</h3>
    <div id="genres" style="display:flex; flex-wrap:wrap; gap:10px;"></div>
    <h3 style="margin-top:25px">–î–æ–±—ñ—Ä–∫–∏</h3>
    <div id="collections" style="display:flex; overflow-x:auto; gap:10px; padding:10px 0;"></div>
  </div>

  <div id="categories" class="section">
    <h2>–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó</h2>
    <button class="back-button" onclick="switchTab('home', document.querySelector('[data-tab=home]'))">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
    <div id="genre-results"></div>
  </div>

  <div id="favorites" class="section">
    <h2>–£–ª—é–±–ª–µ–Ω–µ</h2>
    <div id="fav-list"></div>
  </div>

  <div id="search" class="section">
    <h2>–ü–æ—à—É–∫</h2>
    <input type="text" id="searchInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∞–±–æ –∂–∞–Ω—Ä..." style="width:100%;padding:10px;">
    <div id="searchResults" style="margin-top: 20px;"></div>
  </div>

  <div class="nav">
    <button class="nav-btn active" data-tab="home">üè†<span>–ì–æ–ª–æ–≤–Ω–∞</span></button>
    <button class="nav-btn" data-tab="categories">üéûÔ∏è<span>–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó</span></button>
    <button class="nav-btn" data-tab="favorites">üíõ<span>–£–ª—é–±–ª–µ–Ω–µ</span></button>
    <button class="nav-btn" data-tab="search">üîç<span>–ü–æ—à—É–∫</span></button>
  </div>

  <script>
    let films = [];

    async function loadFilms() {
      const res = await fetch('https://opensheet.vercel.app/1LlkMITwr1sXyQI_jmfhrhEPXB2L22MCh8GIXNm5aoTQ/Sheet1');
      films = await res.json();
      showFilmOfTheDay();
      showCollections();
      showGenres();
    }

    function showFilmOfTheDay() {
      const film = films[Math.floor(Math.random() * films.length)];
      document.getElementById('film-of-the-day').innerHTML = `
        <img src="${film['–§–æ—Ç–æ']}" alt="${film['–ù–∞–∑–≤–∞']}" style="width:100%; border-radius:10px;">
        <h3>${film['–ù–∞–∑–≤–∞']}</h3>
        <p>${film['–û–ø–∏—Å']}</p>
        <button class="search-button" onclick="searchInBot('${film['–ù–∞–∑–≤–∞'].replace(/'/g, "\\'")}')">‚ñ∂Ô∏è –î–∏–≤–∏—Ç–∏—Å—å</button>
      `;
    }

    function showGenres() {
      const genres = ['–ù–æ–≤–∏–Ω–∫–∏', '–ö–æ–º–µ–¥—ñ—ó', '–î—Ä–∞–º–∏', '–°–µ—Ä—ñ–∞–ª–∏', '–ú—É–ª—å—Ç—Ñ—ñ–ª—å–º–∏'];
      document.getElementById('genres').innerHTML = genres.map(g => `<button class="genre-btn" onclick="filterByGenre('${g}')">${g}</button>`).join('');
    }

    function showCollections() {
      const container = document.getElementById('collections');
      const names = [...new Set(films.map(f => f['–î–æ–±—ñ—Ä–∫–∞']).filter(Boolean))];
      container.innerHTML = names.map(name => {
        const img = films.find(f => f['–î–æ–±—ñ—Ä–∫–∞'] === name)?.['–§–æ—Ç–æ'] || '';
        return `<div onclick="filterByGenre('${name}')">
          <img src="${img}" style="width:120px; border-radius:8px;">
          <p>${name}</p>
        </div>`;
      }).join('');
    }

    function switchTab(tabId, btn = null) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');
      if (tabId === 'favorites') showFavorites();
    }

    function filterByGenre(genre) {
      switchTab('categories');
      const container = document.getElementById('genre-results');
      const filtered = films.filter(f => f['–ñ–∞–Ω—Ä']?.toLowerCase().includes(genre.toLowerCase()) || f['–î–æ–±—ñ—Ä–∫–∞']?.toLowerCase() === genre.toLowerCase());
      if (filtered.length === 0) return container.innerHTML = '<p>–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üò¢</p>';
      container.innerHTML = filtered.map(film => `
        <div style="margin-bottom:20px">
          <img src="${film['–§–æ—Ç–æ']}" style="width:100%; border-radius:8px;">
          <h3>${film['–ù–∞–∑–≤–∞']}</h3>
          <p>${film['–û–ø–∏—Å']}</p>
          <button class="search-button" onclick="searchInBot('${film['–ù–∞–∑–≤–∞'].replace(/'/g, "\\'")}')">‚ñ∂Ô∏è –î–∏–≤–∏—Ç–∏—Å—å</button>
        </div>
      `).join('');
    }

    function showFavorites() {
      const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
      const container = document.getElementById('fav-list');
      container.innerHTML = favs.length ? favs.map(f => `
        <div>
          <h3>${f.title}</h3>
          <p>${f.description}</p>
        </div>
      `).join('') : '<p>–ù–µ–º–∞—î —É–ª—é–±–ª–µ–Ω–∏—Ö</p>';
    }

    function searchInBot(query) {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe?.user;
      if (!user) return alert("‚ùóÔ∏è–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ Telegram ID");
      document.getElementById("loading-indicator").style.display = "block";
      fetch('https://kinobot-qm9q.onrender.com/search-in-bot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: user.id, query })
      }).then(r => r.json()).then(d => {
        if (d.found && d.videoUrl) {
          window.location.href = d.videoUrl;
        } else {
          alert("–§—ñ–ª—å–º –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üò¢");
        }
      }).catch(console.error).finally(() => {
        document.getElementById("loading-indicator").style.display = "none";
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      Telegram.WebApp.ready();
      loadFilms();
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tab = btn.getAttribute('data-tab');
          switchTab(tab, btn);
        });
      });
      document.getElementById('searchInput').addEventListener('input', () => {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const results = films.filter(f => f['–ù–∞–∑–≤–∞'].toLowerCase().includes(val));
        document.getElementById('searchResults').innerHTML = results.map(f => `
          <div style="margin-bottom:20px">
            <img src="${f['–§–æ—Ç–æ']}" style="width:100%; border-radius:8px;">
            <h3>${f['–ù–∞–∑–≤–∞']}</h3>
            <p>${f['–û–ø–∏—Å']}</p>
            <button class="search-button" onclick="searchInBot('${f['–ù–∞–∑–≤–∞'].replace(/'/g, "\\'")}')">‚ñ∂Ô∏è –î–∏–≤–∏—Ç–∏—Å—å</button>
          </div>
        `).join('');
      });
    });
  </script>
</body>
</html>
