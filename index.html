    let films = [];

    function showCollections(collections) {
  const container = document.getElementById('collections');
  container.innerHTML = collections.map(name => {
    let example = films.find(f => f['Добірка']?.toLowerCase() === name.toLowerCase());
    if (!example) {
      example = films[0]; // Використовуємо перший фільм як заглушку
    }
    return `
      <div class="collection-card" onclick="getFilmsByCollection('${name}')">
        <img src="${example.Фото || 'https://via.placeholder.com/150'}" alt="${name}" />
        <p>${name}</p>
      </div>
    `;
  }).join('');
}



    

    async function loadFilms() {
  const res = await fetch('https://opensheet.vercel.app/1LlkMITwr1sXyQI_jmfhrhEPXB2L22MCh8GIXNm5aoTQ/Sheet1');
  films = await res.json();

  const collections = [...new Set(films.map(f => f['Добірка']).filter(Boolean))];
  showCollections(collections);
   console.log('🎯 Добірки:', collections); // 🟢 ось тут правильно

   function switchTab(tabId, btn = null) {
  // Ховаємо всі секції
  document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));

  // Перевіряємо, чи існує секція
  const section = document.getElementById(tabId);
  if (!section) {
    console.error(`❌ Секція з id="${tabId}" не знайдена`);
    alert(`⚠️ Помилка: не знайдено секцію з id="${tabId}"`);
    return;
  }

  // Показуємо потрібну секцію
  section.classList.add('active');

  // Оновлюємо кнопки
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');

  // Оновлюємо улюблене, якщо потрібно
  if (tabId === 'favorites') {
    showFavorites();
  }
}



    document.addEventListener('DOMContentLoaded', () => {
  window.Telegram.WebApp.ready();

  // Привʼязка жанрів
  setTimeout(() => {
    document.querySelectorAll('.genre-btn').forEach(btn => {
      const genre = btn.dataset.genre;
      if (genre) {
        btn.addEventListener('click', () => {
          switchTab('categories', document.querySelector('[data-tab="categories"]'));
          filterByGenre(genre);

    });

    // Привʼязка груп категорій
    document.querySelectorAll('.genre-main-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const group = btn.dataset.group;
        document.querySelectorAll('.genre-main-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        openGenreGroup(group);
      });
    });

    // Привʼязка нижнього меню
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabId = btn.dataset.tab;
        switchTab(tabId, btn);
      });
    });
  }, 100); // невелика затримка, щоб DOM точно був готовий
});


    function addToFavorites(title, description) {
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.push({ title, description });
      localStorage.setItem('favorites', JSON.stringify(favorites));
      alert('Додано в улюблене 💛');

    function showFavorites() {

  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  let html = `
    <h2>Улюблене</h2>
    <button class="back-button" onclick="goToHome()">⬅️ Назад</button>
  `;

  if (favorites.length === 0) {

      html += `
        <div style="background:#1c1c1c; padding:10px; margin-bottom:10px; border-radius:8px;">
          <h3>${item.title}</h3>
          <p>${item.description}</p>
        </div>
      `;
    });
  }

  container.innerHTML = html;
}



   function filterByGenre(genre) {
  // Переключаємо вкладку
  switchTab('categories', document.querySelector('[data-tab="categories"]'));

  setTimeout(() => {
    const container = document.getElementById('genre-results');
    container.innerHTML = `<h3 style="margin-top:10px;">🎬 ${genre}</h3>`;

    let filtered;

    if (genre === 'Новинки') {
      filtered = films.slice(-10).reverse();
    } else {
      filtered = films.filter(film =>
        film['Жанр']?.toLowerCase().includes(genre.toLowerCase())
      );
    }

    if (filtered.length === 0) {
      container.innerHTML += `<p>Нічого не знайдено 😢</p>`;
      return;
    }

    container.innerHTML += filtered.map(film => `
      <div style="
        background: linear-gradient(145deg, #1c1c1c, #2c2c2c);
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      ">
        <img src="${film['Фото']}" alt="${film['Назва']}" style="width:100%; border-radius:10px; margin-bottom:15px;">
        <h3 style="margin-bottom:5px;">${film['Назва']}</h3>
        <p style="opacity:0.85;">${film['Опис']}</p>
        <button class="search-button" data-query="${film['Назва'].replace(/'/g, "\\'")}"
          style="margin-top:12px; background:#e50914; color:#fff; padding:10px 20px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">
          ▶️ Дивитись
        </button>
      </div>
    `).join('');

    container.querySelectorAll('.search-button').forEach(button => {
      button.addEventListener('click', () => {
        const query = button.getAttribute('data-query');
        handleSearchWithSpinner(button, query);
      });
    });
  }, 100);
}



function getFilmsByCollection(collectionName) {
  setTimeout(() => {
    const container = document.getElementById('genre-results');
    container.innerHTML = `<h3 style="margin-top:10px;">🎯 Добірка: ${collectionName}</h3>`;

    const filtered = films.filter(film =>
      film?.['Добірка']?.toLowerCase?.().includes(collectionName.toLowerCase())
    );

    if (filtered.length === 0) {
      container.innerHTML += '<p>Нічого не знайдено 😢</p>';
      return;
    }

    container.innerHTML += filtered.map(film => {
      const title = film?.['Назва'] || 'Без назви';
      const description = film?.['Опис'] || 'Опис відсутній';
      const image = film?.['Фото'] || 'https://via.placeholder.com/300x180?text=No+Image';

      return `
        <div style="
          background: linear-gradient(145deg, #1c1c1c, #2c2c2c);
          padding: 15px;
          margin-bottom: 20px;
          border-radius: 15px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        ">
          <img src="${image}" alt="${title}" style="width:100%; border-radius:10px; margin-bottom:15px;">
          <h3 style="margin-bottom:5px;">${title}</h3>
          <p style="opacity:0.85;">${description}</p>
          <button class="search-button" data-query="${title.replace(/'/g, "\\'")}"
            style="margin-top:12px; background:#e50914; color:#fff; padding:10px 20px; border-radius:8px; border:none; cursor:pointer; font-weight:bold;">
            ▶️ Дивитись
          </button>
        </div>
      `;
    }).join('');

    container.querySelectorAll('.search-button').forEach(button => {
      button.addEventListener('click', () => {
        const query = button.getAttribute('data-query');
        handleSearchWithSpinner(button, query);
      });
    });
  }, 100);
}


  
   function searchFilms() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const results = films.filter(film =>
    film['Назва'].toLowerCase().includes(query) ||
    film['Жанр'].toLowerCase().includes(query) ||
    film['Опис'].toLowerCase().includes(query)
  );

  const container = document.getElementById('searchResults');
  if (results.length === 0) {
    container.innerHTML = '<p>Нічого не знайдено 😢</p>';
    return;
  }

  container.innerHTML = results.map(film => `
    <div style="background:#1c1c1c; padding:10px; margin-bottom:20px; border-radius:10px;">
      <img src="${film['Фото']}" alt="${film['Назва']}" style="max-width:100%; height:auto; border-radius:10px; margin-bottom:10px;">
      <h3>${film['Назва']}</h3>
      <p>${film['Опис']}</p>
      <button class="search-button" data-query="${film['Назва'].replace(/'/g, "\\'")}"
        style="display:inline-block; background:#e50914; color:#fff; padding:10px 20px; border-radius:5px; border:none; cursor:pointer; margin-top:10px;">
        ▶️ Дивитись
      
      </button>
    </div>
  `).join('');

  // ⬇️ обовʼязково після вставки кнопок
  container.querySelectorAll('.search-button').forEach(button => {
    button.addEventListener('click', () => {
      const query = button.getAttribute('data-query');
      handleSearchWithSpinner(button, query);
    });
  });
}

async function searchInBot(query) {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;

  if (!user) {
    alert("❗️Не вдалося отримати Telegram ID");
    return;
  }

  const user_id = user.id;
  const backendUrl = "https://kinobot-qm9q.onrender.com/search-in-bot";

  // 🔽 ПОКАЗАТИ СПІНЕР
  document.getElementById("loading-indicator").style.display = "block";

  try {
    const res = await fetch(backendUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id, query }),
    });

    const data = await res.json();
    console.log("📥 Відповідь від сервера:", data);

    if (data.found && data.videoUrl) {
      window.location.href = data.videoUrl;
    } else {
      alert("Фільм не знайдено 😢");
    }
  } catch (err) {
    alert("Сталася помилка 😢");
    console.error(err);
  } finally {
    // 🔽 СХОВАТИ СПІНЕР
    document.getElementById("loading-indicator").style.display = "none";
  }
}


  function openGenreGroup(group) {
  // Сховати всі групи
  document.getElementById("group-films").style.display = "none";
  document.getElementById("group-series").style.display = "none";
  const cartoonsGroup = document.getElementById("group-cartoons");
if (cartoonsGroup) {
  cartoonsGroup.style.display = "none";
}


  // Показати активну
  document.getElementById(`group-${group}`).style.display = "flex";
}

    function showFilmOfTheDay() {
  if (!films.length) return;

  const todayKey = new Date().toDateString();
  const stored = JSON.parse(localStorage.getItem("filmOfTheDay"));

  let film;
  if (stored && stored.date === todayKey) {
    film = stored.film;
  } else {
    film = films[Math.floor(Math.random() * films.length)];
    localStorage.setItem("filmOfTheDay", JSON.stringify({ date: todayKey, film }));
  }

  document.getElementById("film-img").src = film['Фото'];
  document.getElementById("film-img").alt = film['Назва'];
  document.getElementById("film-title").textContent = film['Назва'];

  const button = document.querySelector(".film-day-button");
  if (button) {
    button.setAttribute("onclick", `searchInBot('${film['Назва'].replace(/'/g, "\\'")}')`);
  }
}

  

function goToHome() {
  switchTab('home', document.querySelector('[data-tab="home"]'));
}

    function handleSearchWithSpinner(button, query) {
  const tg = window.Telegram.WebApp;
  const user = tg.initDataUnsafe?.user;

  if (!user) {
    alert("❗️Не вдалося отримати Telegram ID");
    return;
  }

  const user_id = user.id;
  const backendUrl = "https://kinobot-qm9q.onrender.com/search-in-bot";

  button.disabled = true;
  button.innerHTML = `<span class="spinner"></span> Завантаження...`;

  fetch(backendUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id, query }),
  })
    .then(res => res.json())
    .then(data => {
      if (data.found && data.videoUrl) {
        window.location.href = data.videoUrl;
      } else {
        alert("Фільм не знайдено 😢");
      }
    })
    .catch(err => {
      alert("Сталася помилка 😢");
      console.error(err);
    })
    .finally(() => {
      button.disabled = false;
      button.innerHTML = "▶️ Дивитись";
    });
}
