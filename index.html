<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinoBot Web App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: space-around;
      padding: 10px 0 6px;
      border-top: 1px solid #333;
      z-index: 999;
      box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.15);
    }
    .nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 10px;
      transition: all 0.2s ease-in-out;
      position: relative;
    }
    .nav button span {
      margin-top: 4px;
      font-size: 14px;
    }
    .nav button.active {
      color: #00f7ff;
      text-shadow: 0 0 6px #00f7ff;
      transform: scale(1.1);
    }
    .nav button.active::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 50%;
      transform: translateX(-50%);
      width: 36%;
      height: 3px;
      border-radius: 3px;
      background: #00f7ff;
      box-shadow: 0 0 8px #00f7ff;
    }
    .genre-btn, .genre-main-btn, .search-button {
      background: #222;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      margin: 4px;
      cursor: pointer;
    }
    .back-button {
      background: #444;
      color: #fff;
      padding: 8px 16px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .loader {
      border: 4px solid #444;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="home" class="section active">
    <h2>üé¨ –§—ñ–ª—å–º –¥–Ω—è</h2>
    <div id="film-of-the-day"></div>
    <div id="loading-indicator" style="display:none; text-align:center; margin-top:10px;">
      <span class="loader"></span>
      <div style="margin-top:8px;">–ó–∞—á–µ–∫–∞–π—Ç–µ...</div>
    </div>
    <h3>–ñ–∞–Ω—Ä–∏</h3>
    <div id="genres" style="display:flex; flex-wrap:wrap; gap:10px;"></div>
    <h3 style="margin-top:25px">–î–æ–±—ñ—Ä–∫–∏</h3>
    <div id="collections" style="display:flex; overflow-x:auto; gap:10px; padding:10px 0;"></div>
  </div>

  <div id="categories" class="section">
    <h2>–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó</h2>
    <button class="back-button" onclick="switchTab('home', document.querySelector('[data-tab=home]'))">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
    <div class="genre-main-wrapper">
      <div id="genre-main-buttons" class="genre-main-buttons">
        <button class="genre-main-btn" onclick="toggleGenreGroup('films')">üéØ –ó–∞ –∂–∞–Ω—Ä–æ–º</button>
        <button class="genre-main-btn" onclick="toggleGenreGroup('series')">üì∫ –°–µ—Ä—ñ–∞–ª–∏</button>
        <button class="genre-main-btn" onclick="toggleGenreGroup('cartoons')">üëß –ú—É–ª—å—Ç–∏–∫–∏</button>
      </div>
    </div>

    <div id="group-films" class="genre-button-container genre-scroll" style="display:none; margin-top:20px;"></div>
    <div id="group-series" class="genre-button-container genre-scroll" style="display:none; margin-top:20px;"></div>
    <div id="group-cartoons" class="genre-button-container genre-scroll" style="display:none; margin-top:20px;"></div>
    <div id="genre-results" style="margin-top:20px;"></div>
  </div>

  <div id="favorites" class="section">
    <h2>–£–ª—é–±–ª–µ–Ω–µ</h2>
    <div id="fav-list"></div>
  </div>

  <div id="search" class="section">
    <h2>–ü–æ—à—É–∫</h2>
    <input type="text" id="searchInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∞–±–æ –∂–∞–Ω—Ä..." style="width:100%;padding:10px;">
    <div id="searchResults" style="margin-top: 20px;"></div>
  </div>

  <div class="nav">
    <button class="nav-btn active" data-tab="home">üè†<span>–ì–æ–ª–æ–≤–Ω–∞</span></button>
    <button class="nav-btn" data-tab="categories">üéûÔ∏è<span>–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó</span></button>
    <button class="nav-btn" data-tab="favorites">üíõ<span>–£–ª—é–±–ª–µ–Ω–µ</span></button>
    <button class="nav-btn" data-tab="search">üîç<span>–ü–æ—à—É–∫</span></button>
  </div>

  <button id="scrollToTop" style="display:none; position:fixed; bottom:80px; right:20px; width:52px; height:52px; background: radial-gradient(circle at 30% 30%, #00f7ff, #008fa0); border:none; border-radius:50%; font-size:24px; color:#000; cursor:pointer; box-shadow:0 6px 16px rgba(0, 247, 255, 0.4); z-index:1000; transition: transform 0.3s ease, box-shadow 0.3s ease;">üîù</button>

  <script>
    document.getElementById('scrollToTop').addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    window.addEventListener('scroll', () => {
      document.getElementById('scrollToTop').style.display = window.scrollY > 200 ? 'block' : 'none';
    });

    function toggleGenreGroup(group) {
      ['films', 'series', 'cartoons'].forEach(id => {
        document.getElementById(`group-${id}`).style.display = 'none';
      });
      document.getElementById(`group-${group}`).style.display = 'flex';
    }

    // –î–æ–¥–∞–π —Å—é–¥–∏ JavaScript –∫–æ–¥ –¥–ª—è –∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –ø—ñ–¥–∫–∞—Ç–µ–≥–æ—Ä—ñ–π
  </script>
</body>
</html>
